name: Feel++ Env

on: 
  push: 
    paths:
      - 'feelpp-env/**'
      - '.github/workflows/feelpp-env.yml'

jobs:

  activate:
    runs-on: self-ubuntu-20.04
    if: |
      github.repository == 'feelpp/docker' &&
      !startsWith(github.event.head_commit.message, 'Release ') &&
      !contains(github.event.head_commit.message, 'ci skip')
    steps:
    - run: echo ok go


  deliver:
    if: "!contains(github.event.head_commit.message, 'deliver skip')"
    strategy:
      fail-fast: false
      matrix: 
        include:
          - {service: feelpp-env, dist: focal, flavor: ubuntu, version: 20.04, tag: ubuntu-20.04, dockerfile: Dockerfile }
    runs-on: self-ubuntu-20.04
    needs: activate
    name: ${{ matrix.dist }} Build and Push Docker

    steps:
    - uses: actions/checkout@v2.3.4
      with:
        lfs: true  
        token: ${{ secrets.CR_PAT }}
        submodules: recursive
    - name: generate
      run: |
        echo "::set-output name=context::$(bash mkimg.sh  -f ${{ matrix.flavor }}:${{ matrix.version }} -t feelpp/${{ matrix.service }}:${{ matrix.tag }}  --)\n"
      id: generate
      working-directory: feelpp-env
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1        
    - 
      name: Login to GitHub Container Registry
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
    - 
      name: Build ${{ matrix.service }}
      uses: docker/build-push-action@v2
      with: 
        context: ${{ steps.generate.outputs.directory }}
        tags: ghcr.io/feelpp/feelpp/${{ matrix.service }}:${{ matrix.tag }}
        file: ${{ matrix.dockerfile }}
        load: true
    -
      name: Push ${{ matrix.service }}:${{ matrix.tag }}
      run: |
        docker push ghcr.io/feelpp/feelpp/${{ matrix.service }}:${{ matrix.tag }}